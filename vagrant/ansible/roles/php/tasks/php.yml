---

- name: Add PHP 5 repository
  # apt_repository: repo=ppa:ondrej/php5  # php 5.5.x, requires different apache
  apt_repository: repo=ppa:ondrej/php5-oldstable  # php 5.4.x

- name: "Install PHP 5"
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
    - php5
    - php5-mysql

- name: Inject INIs for error reporting and default time zone
  copy: src={{ item }}.ini dest=/etc/php5/conf.d/
  with_items:
    - error_reporting
    - timezone

- name: Enable Apache2 PHP module
  command: a2enmod {{ item }}
  with_items:
    - php5
  notify:
    - restart apache
