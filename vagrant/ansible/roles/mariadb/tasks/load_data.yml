---
# Create the database first, otherwise the import step will fail
- name: Create the database
  mysql_db: name={{ mysql_db_name }} state=present
  when: mysql_dumpfiles | length > 0

- name: Populate database from dumpfiles
  mysql_db: 
    name={{ mysql_db_name }}
    state=import
    target={{ vhost_document_root }}/{{ item }}
    login_user={{ mysql_username }}
    login_password={{ mysql_password }}
  when: mysql_dumpfiles | length > 0
  with_items: mysql_dumpfiles

